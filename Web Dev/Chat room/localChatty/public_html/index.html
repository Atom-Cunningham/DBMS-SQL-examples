    <body>
        <!--secion to add users-->
        <div id="userInput">
            <h1>Add User</h1>
            <div id="aliasBox">
                <p id="alias">Alias:</p>
                <input id="aliasInput"></textarea>
            </div>
            <div id="messageBox">
                <p id="message">Message:</p>
                <input id="messageInput"></textarea>
            </div>
            <button id="sendButton">
                Add User
            </button>
        </div>
        <!--secion to add item listings-->
        <div id="itemInput">
            <h1>Add Item</h1>
            <div id="aliasBox">
                <p id="alias">Alias:/t</p>
                <input id="aliasInput"></textarea>
            </div>
            <div id="messageBox">
                <p id="message">Message:/t</p>
                <input id="messageInput"></textarea>
            </div>
            <button id="sendButton">
                Add Item
            </button>
        </div>
    </body>
